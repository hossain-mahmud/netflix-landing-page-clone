<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Bangladesh - Watch TV/</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ---------- nav bar part start ---------- -->
    <header id="nav_bar">
        <nav class="navbar top_bar">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="imf-fluid 1-100" src="images/nav_logo.png" alt="logo"></a>
                <div class="nav_button">
                    <button type="submit">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- ---------- nav bar part end ---------- -->
    <!-- ---------- banner part start ---------- -->
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="banner_head">
                        <h1>Unlimited movies, TV shows and more</h1>
                        <h2>Watch anywhere. Cancel anytime.</h2>
                        <h3>Ready to watch? Enter your email to create or restart your membership.
                        </h3>
                    </div>
                    <div class="get_started_input">
                        <input type="email" placeholder="Email Address">
                        <button type="submit">Get Started <span><i
                                    class="fa-solid fa-chevron-right"></i></span></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------- banner part end ---------- -->
    <!-- ---------- enjoy part start ---------- -->
    <section id="enjoy">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="enjoy_texts">
                        <h2>Enjoy on your TV</h2>
                        <p>Watch on smart TVs, Playstation, Xbox,
                            Chromecast, Apple TV, Blu-ray players and more.</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="enjoy_image">
                        <img src="images/tv_image.png" alt="enjoy image">
                        <video autoplay playsinline loop
                            src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"></video>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------- enjoy part end ---------- -->
    <!-- ---------- nav bar part start ---------- -->



    <!-- ---------- nav bar part end ---------- -->
    <!-- ---------- nav bar part start ---------- -->



    <!-- ---------- nav bar part end ---------- -->
    <!-- ---------- js link part start ---------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!-- ---------- js link part end ---------- -->
</body>

</html>
